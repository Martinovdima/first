{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
	<title> {{ title| title }}</title>
    {% endblock %}
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
     {% endblock %}

    {% block js %}

    {% endblock %}
</head>
<body>
    <div class="conteiner">
       <div class="logo">
    <img src="{% static 'img/logo.png' %}" alt="logo">
</div>
<div class="menu">
    <ul class="link_menu">
       {% block menu %}

        {% endblock %}
        <li><img src="{% static 'img/fly.png' %}" alt="fly"></li>
    </ul>
    </div>
        <div class="content">
        {% block content %}

        {% endblock %}
        </div>
        {% block footer %}
        <div class="footer">
            <p class="small">&copy; MD {% now 'Y'%}</p>
        </div>
        {% endblock %}
    </div>

</body>
</html>
